<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Columns with Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background-image: linear-gradient(#0c2897, #ff00);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .navbar img {
            height: 80px;
        }
        .container {
            display: flex;
            height: calc(100%); /* Adjust for navbar height */
            width: 100%;
            position: absolute;
            /*top: 100px;*/ /* Height of the navbar */
        }
        .column {
            flex: 1;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: flex 0.5s ease-in-out;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .column:hover {
            flex: 4;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
        .column:hover .video-bg {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 1;
        }
        .column:hover .overlay {
            opacity: 0;
        }
        .column-title {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 1;
            opacity: 0;
        }
        .column-title:hover {
            opacity: 1;
        }
        .column-title h1 {
            margin: 0;
        }
        .column-title .btn {
            margin-top: 10px; /* Add some space between the h1 and the button */
        }
        .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: white;
    background-color: #362e6c;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn:hover {
    background-color: #302670;
    transform: scale(1.1);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

.btn:active {
    background-color: #302670;
    transform: scale(1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <div class="navbar">
        <img src="ucal_logo.png" alt="Logo">
    </div>
    <div class="container">
        <div class="column" style="background-image: url('automotive.jpg');">
            <iframe class="video-bg" src="https://www.youtube.com/embed/cU_oqnu_kfM?autoplay=1&controls=0&mute=1&loop=1&playlist=cU_oqnu_kfM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="overlay">Automotive</div>
            <div class="column-title">
                <h1>Ucal Limited</h1>
                <a href="https://www.ucal.com/" class="btn">Visit website</a>
            </div>
        </div>
        <div class="column" style="background-image: url('electronics.jpg');">
            <iframe class="video-bg" src="https://www.youtube.com/embed/cU_oqnu_kfM?autoplay=1&controls=0&mute=1&loop=1&playlist=cU_oqnu_kfM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="overlay">Electronics</div>
            <div class="column-title">
                <h1>Ucal Electronics</h1>
                <a href="https://www.ucal.com/" class="btn">Visit website</a>
            </div>
        </div>
        <div class="column" style="background-image: url('precision.jpg');">
            <iframe class="video-bg" src="https://www.youtube.com/embed/cU_oqnu_kfM?autoplay=1&controls=0&mute=1&loop=1&playlist=cU_oqnu_kfM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="overlay">Precision Tools</div>
            <div class="column-title">
                <h1>Ucal System Inc.</h1>
                <a href="https://ucalsystems.com/" class="btn">Visit website</a>
            </div>
        </div>
        <div class="column" style="background-image: url('aerospace.jpg');">
            <iframe class="video-bg" src="https://www.youtube.com/embed/cU_oqnu_kfM?autoplay=1&controls=0&mute=1&loop=1&playlist=cU_oqnu_kfM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="overlay">Aerospace Fasteners</div>
            <div class="column-title">
                <h1>Jayasuriya Aerospace Fasteners</h1>
                <a href="https://www.jayasuriya.org/" class="btn">Visit website</a>
            </div>
        </div>
    </div>
</body>
</html>
